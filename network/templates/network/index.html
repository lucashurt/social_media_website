{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <h1 id="heading"></h1>
    <div id="Profile">
        <div id="non_posts" style ="text-align: center">
        <h1 id = "username_display" style = "text-align: center; margin-top: 20px"></h1>
            {% if user.is_authenticated %}
                <button class = "btn btn-primary" id="follow_button"></button> <h6 id="followers_label"></h6>
            {% endif %}
        </div>
        <div id="profile_posts">
        </div>
    </div>
    <div id="Create">
        {% if user.is_authenticated %}
        <form id = "postForm">
        {% csrf_token %}
            <div class="border" style="margin:1%">
            <div class="form-group" style="margin: 10px">
                <label><strong>New Post</strong></label>
                <textarea class="form-control" id="newPost"></textarea>
                <input id = "submit_post" type="submit" value="Post" class="btn btn-primary">
            </div>
            </div>
        </form>
        {% endif %}
    </div>
    <div id="Posts">
        <h1> </h1>
    </div>

{% endblock %}

{% block script %}
<script src="{% static 'network/network.js' %}"></script>
{% endblock %}
